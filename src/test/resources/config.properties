# Global Config
platform=android
# platform=ios
implicitWait=10
appiumUrl=http://127.0.0.1:4723/

# Android Config
# androidAppPath=apps/YouTube.apk (Assuming pre-installed or install via store)
androidDeviceName=pixel_4
androidPlatformVersion=11.0
androidAutomationName=UiAutomator2
androidAppPackage=com.google.android.youtube
androidAppActivity=com.google.android.apps.youtube.app.WatchWhileActivity

# iOS Config
# iosAppPath=apps/YouTube.ipa
iosDeviceName=iPhone 12
iosPlatformVersion=14.5
iosAutomationName=XCUITest
iosBundleId=com.google.ios.youtube


# Web Config (for Mobile Browser Tests)
browserName=Chrome
chromedriverPath=/path/to/chromedriver

# Execution Target: local, browserstack, lambdatest
executionTarget=local

# BrowserStack Config
browserstack.user=YOUR_USERNAME
browserstack.key=YOUR_ACCESS_KEY
browserstack.url=https://hub-cloud.browserstack.com/wd/hub

# LambdaTest Config
lambdatest.user=YOUR_USERNAME
lambdatest.key=YOUR_ACCESS_KEY
lambdatest.url=https://mobile-hub.lambdatest.com/wd/hub
