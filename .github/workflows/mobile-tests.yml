name: Mobile Automation Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-android:
    runs-on: ubuntu-latest # Linux runners support KVM (Hardware Acceleration) for Android, which is faster and more stable than macOS
    strategy:
      matrix:
        api-level: [30] # Android 11 (Stable, x86_64)
        target: [google_apis]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Start Appium Server
        run: |
          appium --allow-insecure uiautomator2:chromedriver_autodownload &
          sleep 15

      - name: Run Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64 # Native architecture for Ubuntu runners
          profile: Nexus 6
          disable-animations: true
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: |
            mvn clean test -DsuiteXmlFile=src/test/resources/testng-smoke.xml -DplatformName=android -DuploadApp=false

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports

  # job for iOS would go here (requires valid Apple ID / Dev Certs usually for real devices, or Simulator)
