name: Mobile Automation Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-android:
    runs-on: macos-13 # Pin to Intel Mac for stable x86_64 emulator support
    strategy:
      matrix:
        api-level: [29]
        target: [default] # default or google_apis

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Start Appium Server
        run: |
          appium --allow-insecure chromedriver_autodownload &
          sleep 10 # Wait for server to start

      - name: Run Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          script: |
            mvn clean test -DsuiteXmlFile=src/test/resources/testng-smoke.xml -DplatformName=android -DuploadApp=false

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports

  # job for iOS would go here (requires valid Apple ID / Dev Certs usually for real devices, or Simulator)
