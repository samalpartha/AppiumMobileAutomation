name: Mobile Automation Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-android:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [33] # Android 13
        target: [google_apis]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Start Appium Server
        run: |
          appium --allow-insecure uiautomator2:chromedriver_autodownload &
          sleep 10

      - name: Run Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: arm64-v8a
          profile: pixel_6
          ram-size: 4096M
          heap-size: 1024M
          disable-animations: true
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: |
            mvn clean test -DsuiteXmlFile=src/test/resources/testng-smoke.xml -DplatformName=android -DuploadApp=false

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports

  # job for iOS would go here (requires valid Apple ID / Dev Certs usually for real devices, or Simulator)
